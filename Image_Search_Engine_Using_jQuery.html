<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Image Search Engine</title>
    <style>
        img {
            width: 220px;
            height: 220px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h4 class="text-center m-4">Image Search Application</h4>
    <br>
    <div class="container" id="images">
        <form method="post" autocomplete="off">
            <label for="search_item" class="form-label">Image Search</label>
            <input type="text" name="search_item" id="search_item" class="col-12 form-control"
            placeholder="Search..." required />
            <br>
            <button type="submit" class="btn btn-success float-end">Search Images</button>
        </form>
        <br><br>
        <div id="image_results" class="float-center"></div>
    </div>
</body>
<script>
    // for(var i=0; i<60; i++){
    //          $('#image_results').append('<img src="Logos/logo.png" alt="images">');
    // }
    $('button').click(function(event){
        event.preventDefault();
        $('#image_results').empty();
        var search = $('#search_item').val();
        var URL = 'https://api.unsplash.com/search/photos?query='+search+
            '&client_id=1397b9ac7e59390bd73b9ea9d8d6e6ce36a218d9ef0314c2cb1fd148e3b949ef&per_page=60';
        $.get(URL,function(data){
            data.results.forEach(function(photos){
                $('#image_results').append('<img src ='+photos.urls.small+'alt="image" />');
            });
            // data.results.forEach(function(photos) {
            //     $('#image_results').append('<img src ='+photos.urls.small+'alt="image" />');
            // });
        });
    });
